<div class="well text-center" style="">
	
	<div ng-if="GRUP.list.length<=0">
		<h4>
			<span class="fa fa-exclamation-triangle fa-lg"></span>&nbsp;
			Nenhum pedido foi feito hoje.
		</h4>
		
	</div>
	
	<div ng-if="GRUP.list.length>0" class="form-group">
		<h3>
			Parece que alguém já está pedindo. Você conhece?
		</h3>
			
		<div ng-repeat="groups in GRUP.list" class="panel panel-primary">
			<div class="panel-heading">
				<span class="fa fa-users"></span>&nbsp;
				Grupo {{groups.Grupo}}</div>
			<div class="panel-body">{{groups.Membros}}</div>
			<div class="panel-footer">
				<button ng-click=" GRUP.mygroup = groups.Grupo ; GRUP.store() ;  " type="button" class="btn btn-lg btn-success btn-block">
					<span class="fa fa-slideshare"></span>&nbsp;Entrar nesse grupo
				</button>
			</div>
		</div>
	</div>
	
	
	<span class='h2'>&nbsp;</span>
	<button ng-if="PICK.keep" ng-click=" GRUP.newGroup(); " type="button" class="btn btn-info">
		<span class="fa fa-user-plus"></span>&nbsp; Não conheço, criar novo grupo
	</button>
	
	<span class='h2'>&nbsp;</span>
	<button ng-click=" GRUP.show=false; PICK.init(); " type="button" class="btn btn-primary btn-block">
		<span class="fa fa-arrow-left"></span>&nbsp;Voltar
	</button>
	
</div>
